<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Lev1_1</h1>
    <button class="stopInterval">Stop Interval</button>
    <h1>Lev1_2</h1>
    <div class="style">
        <div class="zeit"></div>
        <button id="btn">Start</button>
    </div>
    <h1>Lev2_1</h1>
    <div class="message">
        <p>Diese Meldung wird automatisch verschwinden in </p>
        <div id="count">10</div>
    </div>
    <h1>Lev2_4</h1>
    <div class="birthday">
        <h2>Countdown to my birthday</h2>
        <input type="date" name="datum" id="dateInput">
        <article class="innerContainerUhr">
            <div class="Tag">
                <p id="tag"></p>
                <p>Tag</p>
            </div>
            <div class="Stunden">
                <p id="stunden"></p>
                <p>Stunden</p>
            </div>
            <div class="Minuten">
                <p id="minuten"></p>
                <p>Minuten</p>
            </div>
            <div class="Sekunden">
                <p id="sekunden"></p>
                <p>Sekunden</p>
            </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
